<html>

<head>
	<title>RESET</title>
	<link href="static/css/login.css" rel="stylesheet" type="text/css" media="all" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>

<body>
	<!-- contact-form -->
	<div class="message warning">
		<div class="inset">
			<div class="login-head">
				<h1>Change password</h1>
				<div class="alert-close"> </div>
			</div>
			<form action="http://127.0.0.1:11000/change" method="post">
				<div>
					<span class="demo">&ensp;&ensp;username</span>:
					<input type="text" name="user" class="text" tabindex="1"><br><br>
					<span class="demo">oldPassword</span>:
					<input type="password" name="oldPassword" class="text" tabindex="2"><br><br>
					<span class="demo">newPassword</span>:
					<input type="password" name="newPassword" class="text" tabindex="3"><br><br>
				</div>
				<div class="submit">
					<input type="submit" value="Submit">
				</div>

			</form>
		</div>
	</div>
	</div>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	{% for message in messages %}
	<p>
		<font color="red">{{ message }}</font>
	</p>
	{% endfor %}
	{% endif %}
	{% endwith %}
	<!--- footer --->
	<div class="footer">
		<p>Copyright &copy; 2019.</p>
	</div>
</body>

</html>
